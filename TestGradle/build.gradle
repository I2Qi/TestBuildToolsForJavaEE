apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'eclipse-wtp'
apply plugin: 'checkstyle'
apply plugin: 'findbugs'

repositories {
    mavenCentral()
}

checkstyle {
    toolVersion '7.3'
}


// In this section you declare the dependencies for your production and test code
dependencies {

    //‹¤’Ê
    def jerseyCore = 'org.glassfish.jersey.core:jersey-server:2.21'
    def jerseyContainer = 'org.glassfish.jersey.containers:jersey-container-servlet:2.21'
    def eclipselink = 'org.eclipse.persistence:eclipselink:2.6.1-RC1'
    def derby = 'org.apache.derby:derby:10.13.1.1'
    def jta = 'javax.transaction:javax.transaction-api:1.2'
    def hk2 = 'org.glassfish.hk2:hk2-maven:2.4.0-b31'
    def cdi = 'javax.enterprise:cdi-api:1.2'


    compileOnly jerseyCore
    compileOnly jerseyContainer 
    compileOnly eclipselink
    compileOnly derby
    compileOnly jta
    compileOnly hk2
    compileOnly cdi
    compileOnly 'org.projectlombok:lombok:1.16.10'

    testCompile jerseyCore
    testCompile jerseyContainer
    testCompile eclipselink
    testCompile derby
    testCompile jta
    testCompile hk2
    testCompile cdi
    testCompile 'junit:junit:4.12'
    testCompile 'org.glassfish.jersey.test-framework.providers:jersey-test-framework-provider-jdk-http:2.21'




}

tasks.withType(FindBugs) {
   reports {
       xml.enabled = false
       html.enabled = true
   }
}
