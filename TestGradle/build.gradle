apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'eclipse-wtp'
apply plugin: 'checkstyle'
apply plugin: 'findbugs'

repositories {
    mavenCentral()
}

checkstyle {
    toolVersion '7.3'
}

// In this section you declare the dependencies for your production and test code
dependencies {
    compile group: 'org.glassfish.jersey.containers', name: 'jersey-container-servlet', version: '2.22.1'
    compile group: 'org.eclipse.persistence', name: 'eclipselink', version: '2.6.1-RC1'
    compile group: 'org.apache.derby', name: 'derby', version: '10.13.1.1'
//    compile group: 'org.apache.derby', name: 'derbyclient', version: '10.13.1.1'
    compile group: 'junit', name: 'junit', version: '4.12'
    compileOnly "org.projectlombok:lombok:1.16.10"


}

war {
   rootSpec.exclude ("**/*.jar")
}

tasks.withType(FindBugs) {
   reports {
       xml.enabled = false
       html.enabled = true
   }
}
